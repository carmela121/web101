<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/x-icon" href="bdl/img/favicon_16x.ico"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="bdl/css/bdl.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<script type="text/javascript">
		document.createElement("picture");
	</script>

 	<script src="vendor/js/picturefill.min.js" async type="text/javascript"></script>
	<script src="vendor/js/jquery.min.js" type="text/javascript"></script>
	<script src="vendor/js/jquery.qtip.min.js" type="text/javascript"></script>
	<script src="bdl/js/bdl.js" type="text/javascript"></script>
	
</head>
<body>
	<header id="main-header" class="global-header mod-globalheader mobile">
		<div class="header-main">
		<div class="header-container">
			<div class="logo-section">
				<!-- Standard/Static B Menu Bar -->
				<a href="#" class="back"><span>Back</span></a>
				<!-- LOGO -->
				<div class="logo">
					<a href="/" title="Barclays Logo">
						<span class="icon icon-barclays-eagle logo-eagle"></span>
						<span class="icon icon-barclays-wordmark logo-title"></span>
					</a>
				</div>
			</div>
			<div class="search-bar">
				<!-- Keep label for accessibility on screen readers -->
				<form action="" method="GET">
					<label for="search-input" class="access">Search</label>
					<div class="search-input-wrapper">
						<input id="search-input" type="text" placeholder="Enter query" autocomplete="off" />
					</div>
					<a href="#" role="button" aria-describedby="ariaClearField" class="search-clear">Clear search field</a>
					<button type="submit" class="btn-search btn btn-primary btn-sm">Search</button>
					<button class="search-close">Cancel<span class="access">Search</span></button>
				</form>
				<div class="headersearch">
					<div class="headersearch-container">
						<div class="headersearch-body">
							<div class="headersearch-heading">Optional results heading</div>
							<div class="headersearch-results">
								<ul>
									<li class="headersearch-item">
										<a href="#" class="headersearch-link">
											<span class="headersearch-highlight">This is</span> a result
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</div>
	
</header>

</body>
</html>
